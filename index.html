<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/theme.css">
    <link rel="shortcut icon" href="/vue-logo.png" type="image/png">
    <title>Vue counter</title>
</head>
<body>
    <!--!! Счетчик -->
<div class="container pt-5" id="app">
    <div class="card center">
        <h1>{{title}}: {{counter}}</h1>
        <div class="">
            <button class="btn primary" v-on:click="counter++">More</button>
            <button class="btn danger" v-on:click="counter--">Less</button>
        </div>
    </div>
</div><!--!! Счетчики -->

<div class="container pt-5" id="add1">
    <div class="card">
        <h1>{{titleAdd}}</h1>
        <div class="form-control">
            <input type="text" v-bind:placeholder="myPlaceholder" v-bind:value="inputValue" v-on:keypress.enter="addNewNotes" v-on:input="inputChangeHandler"/>
        </div>
        <button class="btn" v-on:click="addNewNotes">Add</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(myNote, idx) in notes">
                ({{idx + 1}})  {{myNote}} 
                <button class="btn danger" v-on:click="removeNote(idx)">Delete</button>
            </li>
        </ul>
        <div class="" v-else>Not Found</div>
    </div>
</div>




    <script src="https://unpkg.com/vue@next"></script>
    <script src="/my.js"></script>
    <script src="/add.js"></script>
</body>
</html>
